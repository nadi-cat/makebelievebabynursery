<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Dolls - Make Believe</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <button class="hamburger" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <div class="logo">
      <img src="images/MBBLogo.PNG" alt="Logo" class="logo-img" />
      <span>Make Believe Baby</span>
    </div>

    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="dolls.html">Our Dolls</a>
      <a href="clothing.html">Clothing</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Our Dolls</h2>
    <div class="gallery" id="gallery">
      <!-- All dolls will be inserted here -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Make Believe Baby. All rights reserved.</p>
  </footer>

  <!-- Hamburger menu script -->
  <script>
    const hamburger = document.querySelector('.hamburger');
    const nav = document.querySelector('nav');

    hamburger.addEventListener('click', () => {
      nav.classList.toggle('show');
    });
  </script>

  <!-- Auto-populate dolls gallery -->
  <script>
    const gallery = document.getElementById("gallery");

    fetch("https://makebelievebabynursery.onrender.com")
      .then(res => res.json())
      .then(dolls => {
        for (const id in dolls) {
          const doll = dolls[id];

          const card = document.createElement("a");
          card.href = `doll.html?id=${id}`;
          card.className = "doll-card";
          card.innerHTML = `
            <img src="images/${doll.images[0]}" alt="${doll.name}">
            <p><strong>${doll.name}</strong> - $${doll.price}</p>
          `;
          gallery.appendChild(card);
        }
      })
      .catch(err => {
        console.error("Failed to load dolls:", err);
        gallery.innerHTML = "<p>Unable to load dolls at this time.</p>";
      });
  </script>
</body>
</html>
